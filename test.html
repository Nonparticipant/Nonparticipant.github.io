<html>
  <head id="head">
    <title>dyn test</title>
  </head>
  <body>
    <header id="top-banner"></header>
    <nav id="nav"></nav>
    <div id="targ"></div>
  
    <div id="console"></div>
  </body>
  
<script>
  function getChunk(filename, target){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById(target).innerHTML = xhttp.responseText;
      }
    };
    xhttp.open("GET", window.location.protocol+"//"+window.location.hostname+"/"+filename, true);
    xhttp.send();
  }

  
  getChunk("head.txt", "head");
  getChunk("header.txt", "top-banner");
  getChunk("nav.txt", "nav");
  getChunk("test.txt", "targ");
</script>
