<html>
  <head id="head">
    <title>dyn test</title>
  </head>
  <body>
    <header id="top-banner"></header>
    <nav id="top-nav"></nav>
    <main id="content"></main>
    <footer id="footer"></footer>
  </body>
  
<script>
  function getChunk(filename, target){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById(target).innerHTML = xhttp.responseText;
      }
    };
    xhttp.open("GET", window.location.protocol+"//"+window.location.hostname+"/"+filename, true);
    xhttp.send();
  }
  
  getChunk("shared/head.txt", "head");
  getChunk("shared/header.txt", "top-banner");
  getChunk("shared/nav.txt", "top-nav");
  getChunk("shared/footer.txt", "footer");
  getChunk("content/test.txt", "content");
</script>
